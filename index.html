<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter location" required>
            <button type="submit" class="button">Get Weather</button>
        </form>


        <div id="unit-toggle">
            <label for="unit-select">Select Unit:</label>
            <select id="unit-select">
                <option value="metric" selected>Celsius (°C)</option>
                <option value="imperial">Fahrenheit (°F)</option>
            </select>
        </div>

        <div id="weather-info"></div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
